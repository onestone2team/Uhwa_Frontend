<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
</head>
<body>
    <div id="headers"></div>

    <header>

        <div class="container">
    
            <div class="profile">
    
                <div class="profile-image">
    
                    <img id="profileimage" src="" alt="">
    
                </div>
    
                <div class="profile-user-settings">
    
                    <h1 class="profile-user-name" id="profilename"></h1>
    
                    <button class="btn profile-edit-btn" id="editButton" onclick="viewProfile()">Edit Profile</button>
    
                    <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
    
                </div>
    
                <div class="profile-stats">
    
                    <ul>
                        <li><span class="profile-stat-count" id="post_count">20</span> posts</li>
                    </ul>
    
                </div>
    
                <div class="profile-bio">
                    <p><span class="profile-real-name">이메일 :</span> <span id="profileemail"></span> / <span class="profile-real-name">핸드폰 번호 :</span> <span id="profilephone"></span></p>
                    <p><span class="profile-real-name">주소 :</span> <span id="profileaddress"></span> </p>
                    
    
                </div>
    
            </div>
            <!-- End of profile section -->
    
        </div>
        <!-- End of container -->
    
    </header>
    
    <main>
        
        <div class="container">
            <div class="toggle-form">
                <div class="container">
                    <div class="row">
                        <div class="col-4 toggle-style" onclick="tweetMy()">
                            <i class="bi bi-box-fill icon-style"></i>
                        </div>
                        <div class="col-4 toggle-style" onclick="tweetBookmark()">
                            <i class="bi bi-bookmark-fill icon-style"></i>
                        </div>
                        <div class="col-4 toggle-style" onclick="myOrderList()">
                            <i class="bi bi-card-list icon-style"></i>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- 내 게시글 모아보기 -->
            <div class="gallery gallery-mypage" id= "gallery_mypage">
            </div>
            <!-- 내 찜한 상품 모아보기 -->
            <div class="gallery gallery-bookmark" id= "gallery_bookmark">        
            </div>
            <!-- 주문 상품 모아보기 -->
            <div class="order-form" id = "order_list">   
            </div>
            
        </div>
        <!-- End of container -->
    </main>
    <div class="modal">
        <div class="modal_body">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div> 프로필 수정 </div>
                <div class="modal_title_side">
                    <span id="close_modal" class="material-icons-outlined">
                        X
                    </span>
                </div>
            </div>
            <div class="media-body" id = "four">
                    <div id="info_container">
        
                        <div class="profile_img">
                            
                            <img src="" alt="프로필사진" id="output_image">
                            <div>
                                <span class="username" id="user_image"></span>
                            </div>
                            <div class="filebox">
                                <label for="input_image">업로드</label>
                                <input type='file' name="image" id="input_image">
                            </div>
                        </div>
                        
                    </div>
                                       
                    <div class="form-group mb-2" style= "font-weight:bold; font-size:12px;">

                        <div class="input-group mb-3">
                            <label for="" class="col-sm-2 col-form-label">name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="author_name" name="author_name" placeholder="" value="">
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label for="" class="col-sm-2 col-form-label">password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="password" name="password" placeholder="" value="">
                            </div>
                        </div>

                        
                        <div class="input-group mb-3">
                            <label for="" class="col-sm-2 col-form-label">phone</label>
                            <div class="col-sm-10">
                                <input type="num" class="form-control"  id="phone" value="">
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label for="" class="col-sm-2 col-form-label">address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" name="address" value="">
                            
                            </div>
                        </div> 
                    </div>
                    <div style="float: right">
                        <button class="btn btn-primary" onclick="editProfile()">수정 하기</button>
                    </div>      
            </div>

        </div>
            
    </div>

    <script src='../static/js/all_data.js'> </script>
    <script src='../static/js/profile.js'> </script>
</body>
</html>
