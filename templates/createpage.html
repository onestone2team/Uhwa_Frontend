<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createpage</title>
    <!--jQuery 인풋-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--부트스트랩 인풋-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/createpage.css">
</head>
<body>
    <div id="headers"></div>
    <section>
        
        
        <div class="container">
            <div class="row align-items-start">

                <div class="col-3 img-layout">
                    <label for="file" class="label-style">
                        <div>content 이미지</div>
                        <div class="btn-upload" id="content_preview">파일 업로드하기</div>
                    </label>
                    <input type="file" name="content" id="file" onchange="contentReadURL(this);">
                </div>
                <div class="col-1 font-style">
                    <p>+</p>
                </div>
                <div class="col-3 img-layout">
                    
                    <label for="input-file" class="label-style">
                        <div>style 이미지</div>
                        <div class="btn-upload" id="style_preview">파일 업로드하기</div>
                    </label>
                    <input type="file" name="content" id="input-file" class="inputfile" onchange="ReadURL(this);">
                    
                </div>
                <div class="col-1 font-style">
                    <p>=</p>
                </div>
                
                <div class="col-4 img-layout">
                    <div class="label-style">
                        <div class="label-style">출력 이미지</div>
                        <button class="btn-upload" id="content_preview" onclick="imageStart()"></button>
                    </div>
                    
                </div>
            </div>
            <div class ="row category-style">
                
                <div class = "col-4 img-layout scroll-form label-style">
                    <div>굿즈를 선택해 주세요</div>
                    <select class="form-select scroll-style" size="8" aria-label="size 3 select example">
                        <option selected>...</option>
                        <option value="1">셔츠</option>
                        <option value="2">모자</option>
                        <option value="3">후드</option>
                        <option value="3">반팔티</option>

                    </select>
                </div>
                <div class="col-1 font-style">
                    
                </div>

                <div class = "col-4 img-layout scroll-form">
                    <img class="fit-picture"
                        src="../static/img/shirt.jpg"
                        alt="Grapefruit slice atop a pile of other slices">
                </div>
            </div>

            <button class='button-style' onclick="saveButton()">저장</button>
 
           
        </div>
        

        



        
    </section>
    <script src='../static/js/createpage.js'> </script>
</body>
</html>
