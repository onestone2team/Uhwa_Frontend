<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailPage</title>
    <link rel="stylesheet" type="text/css" href="../static/css/detail.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

<body>
    <div id="headers"></div>
    <section>
        <div class="work-spaces">
            <div style="display: flex;">
                <div class="clothe-show" >
                    <p class="title-text">이미지</p>
                    <image class="image-form" id="image-form" src="https://www.muji.com/wp-content/uploads/sites/12/2021/02/026.jpg"></image>
                </div>
                <div class="clothe-select">
                    <p class="title-text">옵션 선택</p>
                    <div class="clothe-menu">
                        <div class="select-form" onclick="selectButton()">
                            <span>사이즈 선택</span> 
                            <span> : </span> 
                            <span id="size_select">   </span>
                            <i class="bi bi-caret-down-fill fs-5 i-style"></i>
                        </div>
                        <div id="select_form" class="select-menu">
                            <select class="form-select" size="6" aria-label="multiple select example" id="select_value" onchange="changeValue()">
                                <option selected> </option>
                                <option value="1">S</option>
                                <option value="2">M</option>
                                <option value="3">L</option>
                                <option value="4">XL</option>
                                <option value="5">XXL</option>
                            </select>
                        </div>
                        <div class="select-form">
                            <span>수량 선택</span>
                            <span class="num-button">
                                <button onclick="upButton()"> + </button>
                                <span id="countNum">  </span>
                                <button onclick="downButton()"> - </button>
                            </span>
                        </div>
                        <div class="select-form">
                            <span> 주문 금액 </span>
                            <span> : </span>
                            <span id="amout_money">   </span>
                            <span id="amout_money">won</span>
                        </div>
                        
                        <button class="order-button" onclick="orderButton()"> 주문하기 </button>
                    </div>

                </div>
            </div>
            <div class="comment-spaces">
                <div class="comments-app" ng-app="commentsApp" ng-controller="CommentsController as cmntCtrl">
                    <p>댓글 확인</p>
                    <!-- From -->
                    <div class="comment-form" id="comment-put">
                        <!-- Comment Avatar -->
                        <div class="comment-avatar">
                            <img id="user-img" src="../static/img/image (3).png" style="height:100%">
                        </div>
            
                        <form class="form">
                            <div class="form-row">
                                <textarea class="input" name="comment_input" id="comment_input" ng-model="cmntCtrl.comment.text"
                                    placeholder="Add Review..." required></textarea>
                            </div>
                            <div class="star-grade" name="myform" id="myform" method="post" action="./save">
                                <fieldset>
                                    <input type="radio" name="rating" value="5" id="rate1"><label for="rate1">⭐</label>
                                    <input type="radio" name="rating" value="4" id="rate2"><label for="rate2">⭐</label>
                                    <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">⭐</label>
                                    <input type="radio" name="rating" value="2" id="rate4"><label for="rate4">⭐</label>
                                    <input type="radio" name="rating" value="1" id="rate5"><label for="rate5">⭐</label>
                                </fieldset>
                            </div>
                            <div class="form-row">
                                <button type="button" onclick="addComment()">add Review</button>
                            </div>
                        </form>
                    </div>
                    <!-- Comments List -->
                    <div class="comments" id="commment">
                        <!-- Comment - Dummy -->
                        <div class="comment">
                            <!-- Comment Avatar -->
                            <div class="comment-avatar">
                            <img src="https://webisfree.com/static/uploads/2017/8115_brline.jpg" style="height:100%">
                            </div>

                            <!-- Comment Box -->
                            <div class="comment-box" >
                                <div class="comment-text">리뷰 내용</div>
                                    <div class="comment-footer">
                                        <div class="comment-info">
                                            <span class="comment-author">
                                            <a>profilename</a>
                                            </span>
                                            <span class="comment-date">생성 시간</span>
                                            <span>|</span>
                                            <span classs="comment-grade"> 점수 : 5</span>
                                        </div>
                                        <div class="comment-actions" id="edit-button">
                                            <i onclick="editComment()" class="bi bi-pencil-square"></i>
                                            <span>/</span>
                                            <i onclick="deleteComment()" class="bi bi-trash3"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Comment Edit -->
                            <div class="comment-edit" id=edit_box>
                                <textarea class="input" name="comment_edit" id="comment_edit" ng-model="cmntCtrl.comment.text"
                                placeholder="Edit Review..." required></textarea>
                                <div class="edit_button">
                                    <button type="button" onclick="putComment()">add Review</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                    
            </div>

        </div>
        
    </section>
    <script src='../static/js/all_data.js'> </script>
    <script src='../static/js/detail.js'> </script>
</body>
</html>
