<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="user signinBx">
            <div class="imgBx"><img src="../static/img/login/signin_배경.PNG" alt="" /></div>
            <div class="formBx">
              <form action="" onsubmit="return false;">
                <h2>Sign In</h2>
                <input type="text" name="" placeholder="Username" id="login_email"/>
                <input type="password" name="" placeholder="Password" id="login_password"/>
                <input type="submit" name="" value="Login" onclick="loginButton()"/>
                <p class="signup">
                  Don't have an account ?
                  <a href="#" onclick="toggleForm();">Sign Up.</a>
                </p>
              </form>
            </div>
          </div>
          <div class="user signupBx">
            <div class="formBx">
              <form action="" onsubmit="return false;">
                <h2>Create an account</h2>
                <input type="text" name="" placeholder="Username" id="signup_profilename"/>
                <input type="email" name="" placeholder="Email Address" id="signup_email"/>
                <input type="password" name="" placeholder="Create Password" id="signup_password"/>
                <input type="password" name="" placeholder="Confirm Password" id="signup_password2"/>
                <input type="submit" name="" value="Sign Up" onclick="signupButton()"/>
                <p class="signup">
                  Already have an account ?
                  <a href="#" onclick="toggleForm();">Sign in.</a>
                </p>
              </form>
            </div>
            <div class="imgBx"><img src="../static/img/login/signup_배경.PNG" alt="" /></div>
          </div>
        </div>
      </section>
      <script src='../static/js/all_data.js'> </script>
      <script src='../static/js/login.js'> </script>
</body>
</html>
